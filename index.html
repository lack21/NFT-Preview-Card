<!-- NFT Preview Card -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <!-- Main Content -->
    <main class="main">
      <div class="image">
        <img src="images/icon-view.svg" alt="icon-view" class="eye-icon" />
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <h3 class="price">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          0.041 ETH
        </h3>
        <h3 class="time">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          3 days left
        </h3>
      </div>
      <div class="bottom-section">
        <img src="images/image-avatar.png" alt="image-avatar" />
        <h3 class="name">Creation of <span>Jules Wyvern</span></h3>
      </div>
    </main>
  </body>
</html>
